name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - name: Run TypeScript compiler
        run: npm run build

      - name: Run tests
        run: npm test

      - name: Build Docker image
        run: docker build -t my-ts-express-app .

      - name: Push Docker image
        run: |
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
          docker tag my-ts-express-app my-docker-repo/my-ts-express-app:latest
          docker push my-docker-repo/my-ts-express-app:latest